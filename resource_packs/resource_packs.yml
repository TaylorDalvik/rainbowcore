# Глобальная конфигурация пакета ресурсов
# Настройте этот файл для использования глобальных пакетов ресурсов на вашем сервере LiteCore.

# Выберите, должны ли игроки принимать загрузку ваших пакетов ресурсов, чтобы присоединиться к игре.
force_resources: true
# Список ваших пакетов ресурсов. Они должны быть помещены в папку `resource_packs`.
resource_stack:
 # e.g.
 # - Creeper_texture_pack.mcpack
 # - vanilla.zip
